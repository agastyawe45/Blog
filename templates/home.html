<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BlogFolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='home.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Index</a></li>
                    <li><a href="{{ url_for('login_page') }}">Login</a></li>
                    <li><a href="{{ url_for('register_page') }}">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Welcome, {{ username }}</h2>
            <p>Here you can manage your blogs, create new content, and explore the BlogFolio community.</p>
            <div class="actions">
                <a href="/create-blog" class="button">Create New Blog</a>
                <a href="/view-blogs" class="button">View My Blogs</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 BlogFolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
