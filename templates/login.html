<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlogFolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login to BlogFolio</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('login_page') }}">Login</a></li>
                    <li><a href="{{ url_for('register_page') }}">Register</a></li>
                    <li><a href="{{ url_for('home_page') }}">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message" class="message"></p>
            <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a>.</p>
        </main>
        <footer>
            <p>&copy; 2024 BlogFolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
